<script>
    function sub(arr){
        var n = 0;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                n+=arr[i][j]
            }
        }
        return n;
    }
    function sum(arr){
        return arr.toString().split(',').map(parseFloat).reduce(function (a,b) {
            return a+b;
        })
    }
    console.log(sum([[1,2,3],[3,2]]))
</script>
