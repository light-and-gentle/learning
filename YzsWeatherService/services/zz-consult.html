<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>忻州市气象服务产品制作系统</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/simplePagination.css">
  <link rel="stylesheet" href="css/material-producing.css">
  <style>
  	.jtico_weixin{
	    display:inline-block !important;
	    padding-left:0  !important;
}
    .jiathis_style_24x24 .jtico{
      box-sizing: border-box;
      padding-left: 24px !important;
      margin: 0;
    }
    .jiathis_style_24x24{
      display:inline-block !important;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="s-top clearfix">
  <div class="category ">
    <!--<em>类&nbsp;别：</em>-->
    <span class="lb-active" onclick="findProduct('',[3],1,7)">全&nbsp;部</span>
    <p>
      <em>农气情报：</em>
      <span data-type="0" onclick="findProduct(0,[3],1,7)">旬&nbsp;报</span>
      <span data-type="1" onclick="findProduct(1,[3],1,7)">春播专报</span>
      <span data-type="2" onclick="findProduct(2,[3],1,7)">秋收秋种</span>
      <span data-type="3" onclick="findProduct(3,[3],1,7)">干旱监测信息</span>
      <span data-type="4" onclick="findProduct(4,[3],1,7)">气候影响评价</span>
    </p>
    <p>
      <em>农气预报：</em>
      <span data-type="5" onclick="findProduct(5,[3],1,7)">天气预报</span>
      <span data-type="6" onclick="findProduct(6,[3],1,7)">农用天气预报</span>
      <span data-type="7" onclick="findProduct(7,[3],1,7)">秋粮产量预报</span>
      <span data-type="8" onclick="findProduct(8,[3],1,7)">短期气候预测</span>
    </p>
    <p>
      <em>其&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;他：</em>
      <span data-type="9" onclick="findProduct(9,[3],1,7)">农气科普</span>
      <span data-type="10" onclick="findProduct(10,[3],1,7)"> 农技知识</span>
    </p>
  </div>
</div>
<div class="s-list">
  <table cellspacing="0" class="s-table"  >
    <thead>
    <tr>
      <td>标题</td>
      <td>创建时间</td>
      <td>状态 </td>
      <td>类别</td>
      <td>操作</td>
    </tr>
    </thead>
    <tbody id="content">
    
    </tbody>
  </table>
  <div class="page-content">
    <div class="pagination-holder clearfix">
      <div id="light-pagination" class="pagination clearfix"></div>
    </div>
  </div>
</div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/jquery.simplePagination.js"></script>
<script src="js/zz-main.js"></script>
<script src="js/material-producting.js"></script>

<script src="js/consult.js"></script>
</body>
</html>
